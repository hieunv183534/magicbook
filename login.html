<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script src="./js/jquery.min.js"></script>
  </head>

  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v18.0&appId=641078681501279"
      nonce="s06zW7DO"
    ></script>

    <div class="login-container">
      <div class="login-title">
        <div class="logo">
          <h1>TheBooks.pro</h1>
        </div>
      </div>
      <p>Đăng nhập</p>
      <div class="form-item">
        <p>Username hoặc Email</p>
        <input type="text" id="usernameInput" />
      </div>
      <div class="form-item">
        <p>Password</p>
        <input type="password" id="passwordInput" />
      </div>
      <button id="loginBtn">Đăng nhập</button>

      <span style="margin-top: 5px">
        <p><a href="register.html">Đăng ký</a> nếu chưa có tài khoản</p>
      </span>
      <span style="margin-top: 5px; display: flex">
        <p>Hoặc đăng nhập bằng</p>
        <button style="margin-left: 2px">
          Facebook <i class="fa-brands fa-facebook"></i>
        </button>
        <div
          class="fb-login-button"
          data-width=""
          data-size=""
          data-button-type=""
          data-layout=""
          data-auto-logout-link="false"
          data-use-continue-as="true"
        ></div>
        <fb:login-button scope="public_profile" onlogin="checkLoginState();">
        </fb:login-button>
      </span>
    </div>

    <script>
      function init() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }
      window.fbAsyncInit = function () {
        FB.init({
          appId: "641078681501279",
          cookie: true,
          xfbml: true,
          version: "v18.0",
        });

        FB.AppEvents.logPageView();

        init();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      function checkLoginState() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }
    </script>
    <script src="./js/common.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
